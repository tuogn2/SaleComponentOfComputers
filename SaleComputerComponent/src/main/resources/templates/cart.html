<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">

    <!-- Script for updating quantity -->
    <script th:inline="javascript">
        function updateQuantity(button, productId, change) {
            console.log('productId: ' + productId);
            var quantityElement = button.parentNode.querySelector('.quantity-value');
            var currentQuantity = parseInt(quantityElement.textContent);
            var newQuantity = currentQuantity + change;
            if (newQuantity >= 1) {
                quantityElement.textContent = newQuantity;

                // Perform AJAX to update total price
                var data = {
                    productId: productId,
                    newQuantity: newQuantity
                };

                // Example of using fetch API for AJAX
                fetch('/cart/updateQuantity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Assuming totalPrice is returned from the server
                        document.querySelector('.cart-total span').textContent = data.totalPrice;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }
    </script>
</head>
<body>
<!-- Include header fragment -->
<div th:replace="component/header :: header"></div>

<div class="container">
    <main class="main-content">
        <div>
            <h2 class="header-cart">Giỏ hàng</h2>
        </div>
        <div class="cart-list">
            <div th:each="item : ${cartItems}" class="cart-item">
                <img th:src="@{{image}(image=${item.product.image})}" alt="Product Image" width="100" height="100">
                <div class="cart-info">
                    <h3 th:text="${item.product.name}"></h3>
                    <p>Giá: <span th:text="${item.product.price}"></span> $</p>
                    <p>Số lượng:
                        <span class="quantity">
                            <button class="quantity-btn decrease-btn" th:onclick="'updateQuantity(this, ' + ${item.product.productid} + ', -1)'">-</button>
                            <span class="quantity-value" th:text="${item.quantity}"></span>
                            <button class="quantity-btn increase-btn" th:onclick="'updateQuantity(this, ' + ${item.product.productid} + ', 1)'">+</button>
                        </span>
                    </p>
                    <div class="cart-actions">
                        <form th:action="@{/cart/remove}" method="post">
                            <input type="hidden" name="productId" th:value="${item.product.productid}">
                            <button type="submit">Xóa</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tổng cộng và nút Thanh toán -->
        <div class="cart-total">

            <div class="checkout-action" th:if="${not #lists.isEmpty(cartItems)}">
                <h3>Tổng cộng: <span th:text="${totalPrice}"></span> $</h3>
                <form th:action="@{/cart/checkout}" method="post">
                    <button type="submit" class="checkout-button">Thanh toán</button>
                </form>
            </div>
            <div th:if="${#lists.isEmpty(cartItems)}">
                <p>Giỏ hàng của bạn đang trống.</p>
            </div>
        </div>
    </main>
</div>
<div th:replace="component/footer :: footer" class="footer"></div>

</body>
</html>
