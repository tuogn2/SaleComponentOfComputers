<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Customization</title>
    <!-- Liên kết Bootstrap và Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS tùy chỉnh -->
    <style>

        .tooltip-inner {
            background-color: #ffffff; /* Màu nền trắng */
            color: #000000; /* Màu chữ đen */
        }

        .tooltip .bs-tooltip-top .arrow::before {
            border-top-color: #ffffff;
        }
    </style>
</head>
<body>
<div th:fragment="SitebarAdmin">
    <aside class="sidebar bg-dark text-light">
        <a class="sidebar-item" href="/admin/category" style="color: #cccccc" data-toggle="tooltip" title="Quản lý loại sản phẩm">
            <i class="fa-solid fa-list"></i>
            <span>Loại sản phẩm</span>
        </a>
        <a class="sidebar-item" href="/admin/product" style="color: #cccccc" data-toggle="tooltip" title="Quản lý tất cả sản phẩm">
            <i class="fa-brands fa-product-hunt"></i>
            <span>Quản lý sản phẩm</span>
        </a>
        <a class="sidebar-item" href="/admin/users" style="color: #cccccc" data-toggle="tooltip" title="Quản lý người dùng">
            <i class="fa-solid fa-users"></i>
            <span>Quản lí Người dùng</span>
        </a>
        <a class="sidebar-item" href="/admin/orders" style="color: #cccccc" data-toggle="tooltip" title="Quản lý đơn hàng">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Quản lý đơn hàng</span>
        </a>

    </aside>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
