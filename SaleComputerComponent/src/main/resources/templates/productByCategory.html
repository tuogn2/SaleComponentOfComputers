<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phụ kiện máy tính</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Include header fragment -->
<div th:replace="component/header :: header"></div>

<div class="container">
    <main class="main-content">
        <div>
            <h2 class="header-product" th:text="'Danh sách sản phẩm theo ' + ${categoryName}"></h2>
        </div>
        <div class="product-list">
            <div th:each="product : ${products}" class="product-item">
                <img th:src="@{{image}(image=${product.image})}" alt="Product Image" width="100" height="100">
                <div class="product-info">
                    <h3 th:text="${product.name}"></h3>
                    <p>Giá: <span th:text="${product.price}"></span> $</p>
                    <p>Số lượng còn: <span th:text="${product.quantity}"></span></p>
                    <div class="product-actions">
                        <button th:attr="data-id=${product.productid}" class="add-to-cart">Thêm vào giỏ hàng</button>
                        <a th:href="@{/products/detail/{id}(id=${product.productid})}" class="product-detail">Chi tiết sản phẩm</a>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
<div th:replace="component/footer :: footer" class="footer"></div>
</body>
</html>
