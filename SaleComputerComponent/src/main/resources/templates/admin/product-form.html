<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="component/headerAdmin :: headerAdmin"></div>
<div>
    <div class="d-flex">
        <div th:replace="component/SitebarAdmin :: SitebarAdmin"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
        <h1 class="my-4" th:text="${product.productid == 0} ? 'Thêm sản phẩm' : 'Sửa sản phẩm'"></h1>

        <!-- Form thêm sản phẩm -->
        <div th:if="${product.productid == 0}">
            <form th:action="@{/admin/product/add}" th:object="${product}" method="post" enctype="multipart/form-data">
                <div class="row mb-3">
                    <div class="col-md-4 d-flex align-items-center">
                        <label for="name-add" class="form-label">Tên sản phẩm:</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" id="name-add" class="form-control" th:field="*{name}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 d-flex align-items-center">
                        <label for="description-add" class="form-label">Mô tả:</label>
                    </div>
                    <div class="col-md-8">
                        <textarea id="description-add" class="form-control" th:field="*{description}" required></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 d-flex align-items-center">
                        <label for="price-add" class="form-label">Giá:</label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" step="0.01" id="price-add" class="form-control" th:field="*{price}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 d-flex align-items-center">
                        <label for="quantity-add" class="form-label">Số lượng:</label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" step="0.01" id="quantity-add" class="form-control" th:field="*{quantity}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4 d-flex align-items-center">
                        <label for="image-add" class="form-label">Hình ảnh:</label>
                    </div>
                    <div class="col-md-8">
                        <input type="file" id="image-add" name="images" class="form-control" >
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 d-flex align-items-center">
                        <label for="category-add" class="form-label">Danh mục:</label>
                    </div>
                    <div class="col-md-8">
                        <select id="category-add" class="form-control" th:field="*{category.categoryid}">
                            <option th:each="category : ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a href="/admin/product" class="btn btn-secondary">Hủy</a>
            </form>
        </div>

        <!-- Form sửa sản phẩm -->
        <div th:if="${product.productid != 0}">
            <form th:action="@{/admin/product/edit/{id}(id=${product.productid})}" th:object="${product}" method="post" enctype="multipart/form-data">
                <div class="row mb-3">
                    <div class="col-md-4 d-flex align-items-center">
                        <label for="name-edit" class="form-label">Tên sản phẩm:</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" id="name-edit" class="form-control" th:field="*{name}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 d-flex align-items-center">
                        <label for="description-edit" class="form-label">Mô tả:</label>
                    </div>
                    <div class="col-md-8">
                        <textarea id="description-edit" class="form-control" th:field="*{description}" required></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 d-flex align-items-center">
                        <label for="price-edit" class="form-label">Giá:</label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" step="0.01" id="price-edit" class="form-control" th:field="*{price}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 d-flex align-items-center">
                        <label for="quantity-edit" class="form-label">Số lượng:</label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" step="0.01" id="quantity-edit" class="form-control" th:field="*{quantity}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 d-flex align-items-center">
                        <label for="image-edit" class="form-label">Hình ảnh:</label>
                    </div>
                    <div class="col-md-8">
                        <input type="file" id="image-edit" name="image" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 d-flex align-items-center">
                        <label for="category-edit" class="form-label">Danh mục:</label>
                    </div>
                    <div class="col-md-8">
                        <select id="category-edit" class="form-control" th:field="*{category.categoryid}">
                            <option th:each="category : ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a href="/admin/product" class="btn btn-secondary">Hủy</a>
            </form>

        </div>
    </main>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
