<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="component/headerAdmin :: headerAdmin"></div>
<div>
    <div class="d-flex">
        <div th:replace="component/SitebarAdmin :: SitebarAdmin"></div>
        <main class="main-content">
            <h1>Chỉnh sửa thông tin người dùng</h1>
            <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post" class="form-horizontal">
                <div class="form-group row">
                    <label for="id" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" th:field="*{email}" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Tên</label>
                    <div class="col-sm-10">
                        <input type="text" id="name" th:field="*{name}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Địa chỉ</label>
                    <div class="col-sm-10">
                        <input type="text" id="address" th:field="*{address}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="role" class="col-sm-2 col-form-label">Vai trò</label>
                    <div class="col-sm-10">
                        <select id="role" th:field="*{role}" class="form-control" required>
                            <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                            <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                        </select>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
